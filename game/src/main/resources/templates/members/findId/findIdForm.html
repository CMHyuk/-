<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>아이디 찾기</h2>
    </div>

    <form action="" th:action th:object="${findId}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="inputName"></label>
            <input type="text" id="inputName" th:field="*{inputName}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="이름을 입력하세요.">
            <div class="field-error" th:errors="*{inputName}" />
        </div>
        <div>
            <label for="inputBirth"></label>
            <input type="text" id="inputBirth" th:field="*{inputBirth}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="생년월일 6자리를 입력하세요.">
            <div class="field-error" th:errors="*{inputBirth}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    확인</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
