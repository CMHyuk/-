<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<h1>어려움 랭킹</h1>
<table border="1">
    <tr>
        <th>순위</th>
        <th>시도 횟수</th>
    </tr>
    <tr th:each="rank, rankStat : ${rank}">
        <td th:text="${rankStat.count}"></td>
        <td th:text="${rank}"></td>
    </tr>
</table>
</table>
<div class="sub_area">
    <div class="look_box">
        <a href="/ranking" class="link_look">돌아가기</a>
    </div>
</div>
</body>
</html>
