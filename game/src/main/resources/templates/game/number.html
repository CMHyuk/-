<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
        max-width: 560px;
        }
         .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
 </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>숫자 게임</h2>
    </div>

    <form action="number.html" th:action th:object="${inputNumber}" method="post">
        <div>
            <input type="text" id="input" th:field="*{input}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="숫자를 입력하세요.">
            <div class="field-error" th:errors="*{input}">
                입력 오류
            </div>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='number.html" type="submit">확인 하기</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
