<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/static">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="level">Game</a>
        <li class="nav-item">
          <a class="nav-link" href="ranking">Ranking</a>
      </ul>

    </div>
  </div>
</nav>

<div class="container">

  <div class="py-5 text-center">
    <h2>숫자 게임</h2>
  </div>

  <form action="easy-number.html" th:action th:object="${easyInputNumber}" method="post">
    <div>
      <input type="text" id="input" th:field="*{input}"
             th:errorclass="field-error" class="form-control"
             placeholder="숫자를 입력하세요.">
      <div class="field-error" th:errors="*{input}">
        입력 오류
      </div>

    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='easy-number.html'" type="submit">확인 하기</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
